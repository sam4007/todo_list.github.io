<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Asap+Condensed&family=Shadows+Into+Light&family=Tilt+Prism&display=swap');
    </style>

    <title>To-Do List!</title>
    <link rel="stylesheet" href="TODO.css">
</head>

<body>
    <h1>To-Do list</h1>
    <h2>Instructions:</h2>
    <ul>
        <li><b>New</b> : to add a new item in the list</li>
        <li><b>List</b> : to list your current To-Do list</li>
        <li><b>Delete</b> : to delete an existing item from the list</li>
        <li><b>Quit</b> : to quit the programme</li>
    </ul>
    <div class="container">
        <div class="buttons">
            <button class="action new">New</button>
            <button class="action list">List</button>
            <button class="action delete">Delete</button>
            <button class="action quit">Quit</button>
        </div>

        <div id="output"></div>
    </div>

    <script src="TODO.js"></script>
</body>

</html>
